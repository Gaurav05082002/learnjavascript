    <script>
        // rest parameter is an improved to handel function parameter
        // the rest parameter synatx allows us to represent an indefinite number of argumnets as an array 
        function sum(...inputs) {  
            // in line 13 ... presents rest operator due to infinite arguments can be passed;
                 console.log(...inputs);
                 let total = 0;
                 for (let i in inputs) {
                     total += i;
                 }
        }
        sum(1,2,3,4,5);
    </script>
